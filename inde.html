<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura y Humedad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitoreo de Temperatura y Humedad</h1>
    </header>
    <main>
        <section id="real-time-data">
            <h2>Datos en Tiempo Real</h2>
            <p>Temperatura: <span id="temperature">--</span>°C</p>
            <p>Humedad: <span id="humidity">--</span>%</p>
        </section>

        <section id="historical-data">
            <h2>Datos Históricos</h2>
        </section>

        <section id="alerts">
            <h2>Alertas</h2>
        </section>

        <section id="data-export">
            <h2>Exportar Datos</h2>
            <button id="export-btn">Exportar</button>
        </section>

        <section id="settings">
            <h2>Configuración</h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
